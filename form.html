<!DOCTYPE html>
<html>
	<head>
		<title>Form</title>
		<link rel="icon" href="images/form.png">
	</head>
	<body >
		<h1 align="center">The form to fill:</h1>
		<hr>
		<hr>
		<form action="index.php" method="post" enctype="multipart/form-data">

			<label for="username">username:</label>
			<input type="text" id="username" minlength="3" maxlength="10" placeholder="ex: Bacteria" required>

			<br><label for="password">Password:</label>
			<input type="password" id="password" minlength="8" maxlength="16" placeholder="min:8 max:16" required>

			<br><label for="email">Email:</label>
			<input type="email" id="email" placeholder="example@gmail.com" required>

			<br><label for="phone">Phone #:</label>
			<input type="tel" id="phone" placeholder="06/07********" pattern="[0]{1}[6-7]{1}[0-9]{8}">

			<br><label for="bday">Birthday:</label>
			<input type="date" id="bday">
			
			<br><label for="quantity">quantity:</label>
			<input type="number" id="quantity" min="0" max="10" value="1">

			<br><label for="gender"> Gender:
			<label for="male">Male</label>
			<input type="radio" id="male" name="gender">
			<label for="female">Female</label>
			<input type="radio" id="female" name="gender">
			<label for="robot">Robot</label>
			<input type="radio" id="robot" name="gender">
			</label>
			<br><label for="payment">Payment:</label>
			<select id="payment">
				<option value="cash">Cash</option>
				<option value="visa">Visa</option>
				<option value="master">MasterCard</option>
			</select>
			<br><label for="pic">Profile Pic:</label>
			<input type="file" id="pic" accept="image/png">

			<br><br><label for="comment">Additional informations:</label>
			<textarea id="comment" cols="20" rows="1"></textarea>

			<br><label for="check">I accept the rules:</label>
			<input type="checkbox" id="check" required>
			<br><input type="reset">
			<input type="submit">
		</form>
	</body>
</html>
